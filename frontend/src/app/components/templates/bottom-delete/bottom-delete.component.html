<div class="content">
  <mat-icon aria-hidden="false" aria-label="Conta usuário">account_circle</mat-icon>
  <h3>Deseja deletar mesmo sua conta?</h3>
  <p>Você pode perder todos os dados. Se você não deletar, eles serão mantidos.</p>
  <button mat-flat-button class="btn btn-danger" (click)="deleteUser()">Delete agora</button>
  <button mat-stroked-button (click)="closeModal($event)">Cancelar</button>
</div>
